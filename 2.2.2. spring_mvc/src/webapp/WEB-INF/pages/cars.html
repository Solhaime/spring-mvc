<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Model </th>
        <th> Series </th>
        <th> Owner </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${requestwithparam}">
        <td><span th:text="${car.model}"> Model </span></td>
        <td><span th:text="${car.series}"> Series </span></td>
        <td><span th:text="${car.owner}"> Owner </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
